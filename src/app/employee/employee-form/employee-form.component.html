
<h1>{{title | titlecase}}&nbsp;{{"Employee"}}</h1>
<form *ngIf="employeeForm" [formGroup]="employeeForm" class="needs-validation">
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label>Employee Name</label>
        <input formControlName="name" type="text" class="form-control" placeholder="" required>
        <div *ngIf="isInvalid('name')" class="invalid-feedback">
            required field
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label>Designation</label>
        <input formControlName="designation" type="text" class="form-control" placeholder="" required>
        <div *ngIf="isInvalid('designation')" class="invalid-feedback">
            required field
        </div>
      </div>
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-3">
          <label>Salary</label>
          <input formControlName="salary" appNumber type="text" class="form-control" placeholder="" required>
          <div *ngIf="isInvalid('salary')" class="invalid-feedback">
              <span *ngIf="employeeForm.controls['salary'].errors.invalidSalary">Invalid Salary</span>
              <span *ngIf="employeeForm.controls['salary'].errors.required">required field</span>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label>Bio</label>
          <input formControlName="bio" type="text" class="form-control" placeholder="" required>
          <div *ngIf="isInvalid('bio')" class="invalid-feedback">
              required field
          </div>
        </div>
      </div>
    
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label>Date of Birth</label>
          <!-- <input formControlName="dob" type="text" class="form-control" placeholder="" required> -->

            <div id="dob-datepicker" class="input-group date" data-provide="datepicker">
                <input id="date-picker" type="text" class="form-control" formControlName="dob" required>
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-th"></span>
                </div>
            </div>

          <div *ngIf="isInvalid('dob')" class="invalid-feedback">
              required field
          </div>
        </div>
      </div>

    <button class="btn btn-primary" (click)="submit()">Submit form</button>
</form>
